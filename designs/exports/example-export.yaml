---
:name: My Design
:html_text: ! "<style type=\"text/css\">\r\nh1{font-family: Arial Black, Arial, Helvetica,
  sans-serif; color: #333333; font-size:22px; margin:0; padding: 0 0 10px 0; }\r\nh2{font-family:
  Arial Black, Arial, Helvetica, sans-serif; color: #333333; font-size:17px; margin:0;
  padding: 7px 0 0 0;}\r\nh3 {font-family: Arial Black, Arial, Helvetica, sans-serif;
  color: #0068b3; font-size:9pt; margin:0; padding: 0;}\r\np {font-family: Arial,
  Helvetica, sans-serif; color: #333333; font-size:8.5pt; margin-top:4px; margin-bottom:4px;}\r\np.right{font-family:
  Arial, Helvetica, sans-serif; color: #333333; font-size:9.5pt; margin:0 0 15px 0;
  padding: 0; line-height:1.2em;}\r\na{text-decoration:none; color: #0068b3;}\r\na:hover
  {color: #7fc348;}\r\n.footer {font-size:7pt;}\r\np a {font-size: 6pt; font-weight:
  bold;}\r\np.right a {font-size: 7pt;}\r\nhr{color: #7fc348; margin:5px 0; height:
  1px; padding: 0;}\r\n.bullet {color: #7fc348; font-weight: bold; height: 5px;}\r\np.pullquote
  {color: #333333; background:url(<%= asset_path( \"images/pullquote_bg.gif\") %>)
  repeat-x ; margin:0; padding: 15px; text-align:center; font-style: italic; font-size:\r\n7pt;}\r\np.pullquote
  a { color: #333333;}\r\np.pullquote a:hover {color: #0068b3;}\r\n  .wrappertable
  {\r\n\twidth: 587px;\r\n\tmargin: 0 8px;\r\n  }\r\n   .leftcoltable {\r\n\twidth:
  227px;\r\n  } \r\n  .rightcoltable {\r\n\twidth: 347px;\r\n  }\r\n  .left_col_img
  {\r\n\twidth: 220px;\r\n  }\r\n  .right_col_img {\r\n\twidth: 320px;\r\n  }\r\n
  \ .right_col_art_img {\r\n\twidth: 174px;\r\n  }\r\n@media only screen and (max-device-width:
  600px) {\r\n  .wrappertable {\r\n\twidth: 95%;\r\n  }\r\n   .leftcoltable {\r\n\twidth:
  100%;\r\n  }\r\n  .rightcoltable {\r\n\twidth: 100%;\r\n  }\r\n  .left_col_img {\r\n\twidth:
  95%;\r\n  }\r\n  .right_col_img {\r\n\twidth: 95%;\r\n  }\r\n  .header_img {\r\n\twidth:
  100%;\r\n  }\r\n}\r\n</style>\r\n<center>\r\n<table cellspacing=\"0\" cellpadding=\"0\"
  class=\"wrappertable\" width=\"587\">\r\n<tr><td colspan=\"2\" align=\"center\"><img
  src=\"http://lnstar.com/images/newsletter_header.png\" width=\"587\" class=\"header_img\"></td></tr>\r\n<tr
  bgcolor=\"#0068b3\" cellpadding=\"2\" cellspacing=\"2\"><td style=\"font-family:arial,sans-serif;font-size:11px;color:#FFFFFF;\"cellpadding=\"2\"
  cellspacing=\"2\">&nbsp;Your Tagline or Newsletter Description</td><td  align=\"right\"
  style=\"font-family:arial,sans-serif;font-size:12px;color:#FFFFFF;\" cellpadding=\"2\"
  cellspacing=\"2\"><%= @newsletter.name %>&nbsp;</td></tr>\r\n</table>\r\n\r\n<table
  cellspacing=\"0\" cellpadding=\"0\" class=\"wrappertable\" width=\"587\">\r\n<tr
  valign=\"top\">\r\n<td><table cellspacing=\"0\" cellpadding=\"0\" class=\"leftcoltable\"
  align=\"left\"><tr><td>\r\n<h2>In This Issue</h2>\r\n<!-- Left Column -->\r\n<%=
  render left_column %>\r\n<hr />\r\n<h3><%= link_to \"Newsletter Archives\", \"#{::Newsletter.site_url}/newsletters/archive\",
  :target => '_blank' %></h3>\r\n<p>If you missed a previous release or simply want
  to review an article of interest, all our newsletters have been archived. <%= link_to
  \"Read More\", \"#{::Newsletter.site_url}/newsletters/archive\" %></p>\r\n</td></tr></table>\r\n<!--Right
  Column-->\r\n<table cellspacing=\"0\" cellpadding=\"0\" class=\"rightcoltable\"
  align=\"right\"><tr><td>\r\n<%= render right_column %>\r\n</td></tr></table></td>\r\n</tr>\r\n<%
  if is_email? %>\r\n<tr><td><hr /><p class=\"footer\" align=\"center\"><font color=\"#aaaaaa\">To
  remove your address from this newsletter list, please click <%= link_to \"Here\",
  '#UNSUBSCRIBE_URL##' %>.</font></p></td></tr>\r\n<% end %>\r\n<tr><td><hr /><p class=\"footer\"
  align=\"center\"><font color=\"#555555\"><b>My Company, Inc.</b> <span class=\"bullet\">&#8226;</span>
  123 Test Road <span class=\"bullet\">&#8226;</span>  Austin, TX 78701 <span class=\"bullet\">&#8226;</span>
  p:512.555.1212</font></p></td></tr>\r\n</table>\r\n</center>"
:description: This is the simple newsletter template.
:areas:
- :name: left_column
  :description: This will house the elements of the 'left_column'
- :name: right_column
  :description: This will house the elements of the 'right_column'
:elements:
- :name: Left Column Article
  :description: Article with a heading, an excerpt, and a Read More link
  :html_text: ! '<hr />

    <h3>

    <% unless link.url.blank? %>

    <%= link_to headline, link.url %>

    <% else %>

    <%=h headline %>

    <% end %>

    </h3>


    <p><%= filter(article_excerpt) %> <nobr><%= link_to(''Read More'', link.url) unless
    link.url.blank? %></nobr></p>

'
  :areas:
  - :name: left_column
    :description: This will house the elements of the 'left_column'
  :fields:
  - :name: headline
    :label: Headline
    :sequence: 
    :is_required: 
    :description: ''
    :type: Newsletter::Field::Text
  - :name: article_excerpt
    :label: Article Excerpt
    :sequence: 
    :is_required: 
    :description: ''
    :type: Newsletter::Field::TextArea
  - :name: link
    :label: Read More Link
    :sequence: 
    :is_required: 
    :description: ''
    :type: Newsletter::Field::InlineAsset
- :name: Left Column Image
  :description: Image that is formatted for the left column
  :html_text: ! "<hr />\r\n<p><%= image_tag image.url, {:width=>\"220\", :alt=>image.text,
    :class=>\"left_col_img\" } %></p>\r\n"
  :areas:
  - :name: left_column
    :description: This will house the elements of the 'left_column'
  :fields:
  - :name: image
    :label: Image
    :sequence: 1
    :is_required: true
    :description: Should be 220 px wide
    :type: Newsletter::Field::InlineAsset
- :name: Right Column Article
  :description: Includes a headline, excerpt, image, and read more link
  :html_text: ! "<h1><%= headline %></h1>\r\n<p class=\"right\">\r\n<%= image_tag(image.url,
    {:width=>\"174\", :vspace=>\"5\", :hspace=>\"10\", :align=>\"left\", :alt => image.text,
    :class=>\"right_col_art_img\"} ) unless image.url.blank? %>\r\n<%= filter(article_excerpt)
    %>\r\n<nobr><%= link_to('Read More', link.url) unless link.url.blank? %></nobr></p>"
  :areas:
  - :name: right_column
    :description: This will house the elements of the 'right_column'
  :fields:
  - :name: headline
    :label: Headline
    :sequence: 
    :is_required: 
    :description: ''
    :type: Newsletter::Field::Text
  - :name: article_excerpt
    :label: Article Excerpt
    :sequence: 
    :is_required: 
    :description: ''
    :type: Newsletter::Field::TextArea
  - :name: image
    :label: Image
    :sequence: 
    :is_required: 
    :description: Should be 174 px wide
    :type: Newsletter::Field::InlineAsset
  - :name: link
    :label: Read More Link
    :sequence: 
    :is_required: 
    :description: ''
    :type: Newsletter::Field::InlineAsset
- :name: Right Column Headline
  :description: ''
  :html_text: <h1><%= headline %></h1>
  :areas:
  - :name: right_column
    :description: This will house the elements of the 'right_column'
  :fields:
  - :name: headline
    :label: Headline
    :sequence: 
    :is_required: 
    :description: ''
    :type: Newsletter::Field::Text
- :name: Right Column Image
  :description: ''
  :html_text: ! '<%= image_tag image.url,  {:width=>"320", :alt=>image.text, :style=>"margin:0;
    padding: 15px 0 0 0;", :class=>"right_col_img"} %>'
  :areas:
  - :name: right_column
    :description: This will house the elements of the 'right_column'
  :fields:
  - :name: image
    :label: Image
    :sequence: 
    :is_required: 
    :description: Should be 320 px wide
    :type: Newsletter::Field::InlineAsset
- :name: Right Column Paragraph
  :description: Paragraph with read more link.
  :html_text: ! "<p class=\"right\">\n\t<%= filter(body) %> <%= link_to 'Read More',
    link.url unless link.url.blank? %>\n</p>"
  :areas:
  - :name: right_column
    :description: This will house the elements of the 'right_column'
  :fields:
  - :name: body
    :label: Body
    :sequence: 
    :is_required: 
    :description: ''
    :type: Newsletter::Field::TextArea
  - :name: link
    :label: Read More Link
    :sequence: 
    :is_required: 
    :description: ''
    :type: Newsletter::Field::InlineAsset
